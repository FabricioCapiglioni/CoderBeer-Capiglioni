    <h2>Contactanos</h2>
    <form class="formulario" action="" method="POST">
        <div class="formDisplay">
            <div class="formPad">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Motivo</label>
                    <select class="form-select" id="inputGroupSelect01">
                    <option selected>Elige...</option>
                    <option value="1">Sugerencias</option>
                    <option value="2">Ventas</option>
                    <option value="3">Denuncias</option>
                    <option value="4">Otros</option>
                    </select>
                </div>
            </div>
            <div class="formPad">
                <label class="form-check-label" id="genero" required>Género</label>
                <div class="">
                    <div class="col form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="genero" value="Hombre">
                        <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                    </div>
                    <div class="col form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" value="Mujer">
                        <label class="form-check-label">Mujer</label>
                    </div>
                </div>
            </div>
            <div class="row formPad">
                <label class="form-label" for="nombre">Nombre y Apellido</label>
                <input class="form-control" type="text" id="nombre" required placeholder="Ingresa tu nombre">
            </div>
            <div class="row formPad">
                <label class="form-label" for="mail">E-Mail</label>
                <input class="form-control" type="email" id="" required placeholder="Ingresa tu mail">
            </div>
            <div class="formPad row">
                <label class="form-label" for="comentario">Comentario</label>
                <textarea class="form-control" name="comentario" cols="40" rows="5" required
                    placeholder="Escribe un comentario"></textarea>
            </div>
            <div class="formPad form-check">
                <div>
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label">He leído y acepto las condiciones de uso y la política de privacidad.</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Si, quiero recibir emails de CoderBeer.</label>
                </div>
            </div>
            <div class="formPad">
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-secondary" type="reset" value="Limpiar Formulario">
            </div>
        </div>
    </form>
